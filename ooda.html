<head>
  <title>Enhanced To Do List</title>
</head>
<!--
<body>

  {{> todos}}

</body>
-->
<template name= "todos">
  {{> addTodo}}
  <ul>
    {{#each todo}}
        {{> todoItem}}
    {{/each}}
  </ul>
  {{> todosCount}}
</template>
  
<template name= "addTodo">
  <form>
    Create a task:
    <input type = "text" placeholder="Enter Task" name="todoName">
 
  </form>
</template>     

<template name = "todoItem">
  <li class="{{checked}}">
    <input type = "checkbox" {{checked}}>
    <input type = "text" value = "{{name}}" name = "todoItem">
    [<a href="#" class = "delete-todo">Delete</a>]
 </li>
 </template>
 
 <template name = "todosCount">
   <p>You have completed {{completedTodos}} out of {{totalTodos}} Tasks.</p>
 </template>  
 
 <template name="register">
   <h2>Register</h2>
   <form class="register">
     <p>Email: <input type="email" name="email" required></p>
     <p>Password: <input type="password" name="password" required></p>
     <p><input type="submit" value="Register"></p>
    </form>  
 </template>
 
  <template name = "login">
   <h2>Login</h2>
   <form class="login">
     <p>Email: <input type="email" name="email" required></p>
     <p>Password: <input type="password" name="password" required></p>
     <p><input type="submit" value="Login"></p>
    </form>   
  </template>
 

  <template name = "home">
 <!--   
   <h2>Welcome to Healthera Todo List</h2>  
  --> 
  </template>

<!-- verfy template names -->  
<template name = "main">
  <h2>Healthera Todo List</h2>
    {{> navigation}}
    {{#if currentUser}}
      {{> lists}}
    {{/if}}    
    {{> yield}}
 <!--   <a href="{{pathFor route='home'}}">Home</a> -->
  <hr />
  <p>Copyright &copy; Todos, 2014-2015.</p>
</template>

<template name = 'navigation'>
  <li><a href="{{pathFor route='home'}}">Home</a></li>
  {{#if currentUser}}
    <li><a href="#" class="logout">Logout</a></li>
  {{else}}   
    <li><a href="{{pathFor route='login'}}">Login</a></li>
    <li><a href="{{pathFor route='register'}}">Register</a></li>
  {{/if}}
  <br><br>  
</template>

<template name = "addList">
  <form>New List:
    <input type="text" placeholder="Add List" name="listName">
  </form>
</template>

<template name="lists">
  <h2>Lists</h2>
  {{> addList}}
  <ul>
    {{#each list}}
      <li><a href="{{pathFor route='listPage'}}">{{name}}</a></li>
    {{/each}}    
  </ul>
</template>

<template name="listPage">
  <h2>Tasks: {{name}}</h2>
  {{> todos}}
</template>
